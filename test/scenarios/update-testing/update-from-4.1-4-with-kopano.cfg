[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-update-from-4.1-4-with-kopano.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 5
ec2_ami: ami-4198cf32

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>
recover: 4

[system]
profile:
 hostname="master"
 domainname="ox.local"
 windows/domain="OX"
 ldap/base="dc=ox,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-admingrp-user-passwordreset"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 ucr set update/secure_apt=yes
 . utils.sh && run_setup_join
 univention-license-import /root/ox-local.ldif
 # install kopano ...
 univention-add-app -l -a kopano-core
 univention-add-app -l -a kopano-webapp
 univention-add-app -l -a kopano-webmeetings
 univention-add-app -l -a z-push-kopano
 univention-run-join-scripts 
 univention-check-join-status
 udm users/user create --set username=test1 --set firstname=test1 --set password=univention --set lastname=test1 --set mailPrimaryAddress=test1@"$(ucr get domainname)" --set kopano-role=user
command2:
 #################
 # update to 4.1 #
 #################
 . utils.sh && upgrade_to_latest --disable-app-updates --updateto 4.1-99
 . utils.sh && assert_app_is_installed kopano-core kopano-webapp
 . utils.sh && run_join_scripts
 #################
 # update to 4.2 #
 #################
 # during the update to 4.2-0 kopano-core is removed, kopano has
 # several base package in all apps (kopano-contacts) and if the
 # new app repo in the new releases have different versions of
 # those package, apps may removed due to version problems
 . utils.sh && upgrade_to_latest --disable-app-updates --updateto 4.2-0
 univention-app update
 echo univention > /tmp/univention &&  univention-app install kopano-core --noninteractive --username Administrator --pwdfile /tmp/univention
 . utils.sh && upgrade_to_latest --disable-app-updates --updateto 4.2-99
 . utils.sh && assert_app_is_installed kopano-core kopano-webapp
 . utils.sh && run_join_scripts
 ####################
 # update to latest #
 ####################
 . utils.sh && upgrade_to_latest --disable-app-updates
 #####################################################
 # until now, we installed already released packages #
 # now check test releases/errata                    #
 #####################################################
 logrotate -f /etc/logrotate.conf
 . utils.sh && jenkins_updates
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 # some basic checks
 . utils.sh && install_ucs_test
 . utils.sh && assert_packages univention-server-master
 . utils.sh && assert_packages univention-management-console
 . utils.sh && assert_packages slapd
 univention-app info
 . utils.sh && assert_app_is_installed kopano-core kopano-webapp
 univention-check-join-status
 univention-ldapsearch cn=a
 univention-app update
 # kopano logon
 sleep 60
 curl -c /tmp/kopano-login --cacert /etc/univention/ssl/ucsCA/CAcert.pem -s --data 'username=test1&password=univention' "https://$(hostname -f)/webapp/?logon"
 curl -s -b /tmp/kopano-login --cacert /etc/univention/ssl/ucsCA/CAcert.pem "https://$(hostname -f)/webapp/" | grep test1
 . utils.sh && run_tests -s checks
command4:
 LOCAL utils/utils-local.sh fetch-results [system_IP]
files:
 ~/ec2/license/ox-local.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
