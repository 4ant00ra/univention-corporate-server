[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-124-slave-s3.log

# AMI: Univention Corporate Server (UCS) 4.2 (official image) rev. 1 - ami-7d766e1b
ec2_ami: ami-7d766e1b

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

# if command fails continue with command
recover: 4

[master124]
profile:
 hostname="master124"
 domainname="autotest124.local"
 windows/domain="AUTOTEST124"
 ldap/base="dc=autotest124,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 . utils.sh; run_setup_join
 . utils.sh; import_license
 . utils.sh; TARGET_VERSION="[ENV:TARGET_VERSION]" errata_update="[ENV:ERRATA_UPDATE]" release_update="[ENV:RELEASE_UPDATE]" jenkins_updates
 . utils.sh; do_reboot
 LOCAL sleep 120
 . utils.sh; wait_for_reboot
 . utils.sh; assert_version "[ENV:TARGET_VERSION]"
command2:
 # None
command3:
 . utils.sh; switch_to_test_app_center || :
command4:
 # None
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[slave124]
profile:
 hostname=slave124
 domainname=autotest124.local
 windows/domain=AUTOTEST124
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-mail-server univention-printserver univention-pkgdb bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 nameserver=[master124_IP]
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 . utils.sh; run_setup_join_on_non_master
 . utils.sh; TARGET_VERSION="[ENV:TARGET_VERSION]" errata_update="[ENV:ERRATA_UPDATE]" release_update="[ENV:RELEASE_UPDATE]" jenkins_updates
 . utils.sh; do_reboot
 LOCAL sleep 120
 . utils.sh; wait_for_reboot
 . utils.sh; assert_version "[ENV:TARGET_VERSION]"
command2:
 . utils.sh; install_additional_packages [ENV:ADDITIONAL_PACKAGES_PREAPP]
 . utils.sh; install_apps_via_umc Administrator univention [ENV:APP_ID]
 . utils.sh; install_additional_packages [ENV:ADDITIONAL_PACKAGES_POSTAPP]
 . utils.sh; assert_join
command3:
 . utils.sh; switch_to_test_app_center || :
 . utils.sh; update_apps_via_umc Administrator univention [ENV:APP_ID]
 . utils.sh; assert_join
 . utils.sh; assert_app_is_installed_and_latest [ENV:APP_ID]
 . utils.sh; install_ucs_test
 . utils.sh; install_apps_test_packages [ENV:APP_ID] || :
 . utils.sh; run_apptests
command4:
 LOCAL utils/utils-local.sh fetch-results [slave124_IP]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/
