desc: |
 This update addresses the following issue(s):
 * A problem when using Internet Explorer 11 has been corrected which lead to
   broken redirections if the SAML identity provider is not resolvable during
   login.
 * Displaying of python stack traces in UMC can now be prevented by setting
   the UCR variable umc/http/show_tracebacks to false.
